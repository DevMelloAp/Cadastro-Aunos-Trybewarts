<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
       <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logomarca">
    <h1 id="trybewarts-header-title">Trybewarts</h1> 
    <form action="" class="trybewarts-login" id="">
        <input id="email" type="email" name="email" placeholder="Email" value="">
        <input  id="senha" type="password" name="password" placeholder="Senha" value="">
        <button id='button' type="button">Entrar</button>;
    </form>
</header>
<div id="main-container">
<main>
    <div id="form-container">
    <form action="" id="evaluation-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">
    </form>
    </div>
    <div id="img-container">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
</main>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
