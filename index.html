<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logomarca">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login" id="">
            <input id="email" type="email" name="email" placeholder="Email" value="">
            <input id="senha" type="password" name="password" placeholder="Senha" value="">
            <button id='button' type="submit">Entrar</button>;
        </form>
    </header>
    <div id="main-container">
        <main>
            <div id="form-container">
                <form action="" id="evaluation-form">
                    <div id="div1">
                        <label for="input-name">Nome:</label><input type="text" id="input-name" placeholder="Nome">
                        <label for="input-lastname">Sobrenome:</label><input type="text" id="input-lastname"
                            placeholder="Sobrenome">
                    </div>
                    <div id="div2">
                        <label for="input-email">Email:</label><input type="email" id="input-email" placeholder="Email">
                        <label for="input-email">Casa:</label><select name="" id="house">
                            <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>

                    <section>
                        <div id="aside-left">
                            <div id="family-label">
                                <div id="label">
                                    <label id="label-family">Qual sua família?</label>
                                </div>
                                
                                <div class="family-input">
                                    <input  type="radio" name="family" value="Frontend"><label for="front">Família
                                        Frontend</label>
                                </div>
                                
                                <div class="family-input">
                                    <input  type="radio" name="family" value="Backend"><label for="back">Família
                                        Backend</label>
                                </div>
                                
                                <div class="family-input">
                                    <input type="radio" name="family" value="FullStack"><label for="full">Fullstack</label>
                                </div>
                            </div>
                        </div>


                        <div id="aside-right">
                            <div id="conteudo-label">
                                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                                <div class="conteudo-input">
                                    <input  type="checkbox" value="HoFs"><label for="">HoFs</label>
                                </div>
                                
                                <div class="conteudo-input">
                                    <input  type="checkbox" value="Jest"><label for="">Jest</label>
                                </div>
                                
                                <div class="conteudo-input">
                                    <input type="checkbox" value="Promises"><label for="">Promises</label>
                                </div>

                                <div class="conteudo-input">
                                    <input type="checkbox" value="React"><label for="">React</label>
                                </div>

                                <div class="conteudo-input">
                                    <input type="checkbox" value="SQL"><label for="">SQL</label>
                                </div>

                                <div class="conteudo-input">
                                    <input type="checkbox" value="Python"><label for="">Python</label>
                                </div>
                            </div>
                        </div>
                    </section>

                    <aside class="rate">
                        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                        <input type="radio" name="rate" value="1"><label for="">1</label>
                        <input type="radio" name="rate" value="2"><label for="">2</label>
                        <input type="radio" name="rate" value="3"><label for="">3</label>
                        <input type="radio" name="rate" value="4"><label for="">4</label>
                        <input type="radio" name="rate" value="5"><label for="">5</label>
                        <input type="radio" name="rate" value="6"><label for="">6</label>
                        <input type="radio" name="rate" value="7"><label for="">7</label>
                        <input type="radio" name="rate" value="8"><label for="">8</label>
                        <input type="radio" name="rate" value="9"><label for="">9</label>
                        <input type="radio" name="rate" value="10"><label for="">10</label>
                    </aside>

                    <label class="textarea" for="">Deixe seu comentário:</label>
                    <textarea id="textarea" maxlength='500'></textarea>

                    <div class="conteudo-input">
                        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label><input type="checkbox" id="agreement" value="Python">
                    </div>

                    <button type="submit" id="submit-btn">Enviar</button>
                    
                </form>
            </div>

            <div id="img-container">
                    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
            </div>
        </main>
    </div>
    <script src="script.js" type="text/javascript"></script>
    
</body>
<footer>
    <h2>Direitos reservados à Trybewarts©</h2>
    
</footer>

</html>
